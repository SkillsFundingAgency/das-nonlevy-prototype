{% extends "layout.html" %}
{% block beforeContent %}
{% endblock %}
{% block content %}
{% include "includes/RAALoggedIn.html" %}
<div class="govuk-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Is there anything we can do to support your interview?</h1>
            <!--  <p>You </p> -->
            <!--                <span id="waste-hint" class="govuk-hint">
                                     The information you provide will help us personalise your experience and will not used for anything else
                                    </span> -->
            <!-- 
            <p>We'll send you SMS updates about the apprenticeships that you've applied for. You can opt out at any time.</p> -->
            <form action="check">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
                        <!--      <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                      <h2 class="govuk-fieldset__heading">Do you want us to text you updates?</h2>
                    </legend> -->
                        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="how-contacted-conditional" name="interviewSupport" type="radio" value="yes" data-aria-controls="conditional-how-contacted-conditional">
                                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
                                <div class="govuk-form-group">
                                    <label class="govuk-label" for="contact-by-email">
                                Provide details of interview support
                                    <!--     <span id="waste-hint" class="govuk-hint">
                                            You'll need to verify the number
                                        </span> -->
                                    </label>
                           <!--          <input class="govuk-input " id="contact-by-email" name="contact-by-email" type="text" spellcheck="false"> -->
                             <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>

                                </div>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="how-contacted-conditional-2" name="interviewSupport" type="radio" value="no" data-aria-controls="conditional-how-contacted-conditional-2">
                                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                                    No
                                </label>
                            </div>
                    
          
                        </div>
                    </fieldset>
                </div>
                <button class="govuk-button">Continue</button>
            </form>
        </div>
    </div>
    </main>
</div>
{% endblock %}
