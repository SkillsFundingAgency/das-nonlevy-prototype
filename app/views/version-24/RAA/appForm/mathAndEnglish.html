{% extends "layout.html" %}
{% block beforeContent %}
{% endblock %}
{% block content %}

{% include "includes/RAALoggedIn.html" %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">Your GCSE's</h1>
        <!--  <p>You </p> -->
        <!--                <span id="waste-hint" class="govuk-hint">
                                     The information you provide will help us personalise your experience and will not used for anything else
                                    </span> -->
        <form action="whyWant">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                <h2 class="govuk-fieldset__heading">Do you both have Maths and English at grade C or above?</h2>
            </legend>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="chooseSearch-employer" name="mathEnglish" type="radio" value="No" {{ checked( 'chooseSearch', 'No') }}>
                            <label class="govuk-label govuk-radios__label" for="epaoName-city-guilds">
                                No, I do not have Maths and English at grade C or above
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="chooseSearch-job" name="mathEnglish" type="radio" value="Yes" {{ checked( 'chooseSearch', 'Yes') }}>
                            <label class="govuk-label govuk-radios__label" for="epaoName-cumbria">
                                Yes, I do have Maths and English GCSE at grade C or above
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
